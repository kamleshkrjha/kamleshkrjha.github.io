<html>
<head>
	<title>Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
	<script type="text/javascript" src="vendor/jquery.js"></script>	
    
	
</head>
<body>
    <header align="center"><h2>Game using canvas, javascript and jquery</h2>
    </header>
<div class="gameArea">
		<div id="controller">
    		<input type="button" id="start" value="start"/>
    		<input type="button" class="hide" id="exit" value="exit"/>
    		<input type="button" class="hide" id="pause" value="pause"/>
    		<input type="button" class="hide" id="resume" value="resume"/>
		</div>
		<canvas id="myCanvas" class="canvas" >
		Your browser does not support the HTML5 canvas tag.
		</canvas>
    <div>
        <label>Coins Collected: <span class="count">0</span></label>
    </div>
	</div>
    <div id="instructions">
  
        <p>INSTRUCTION: left: left arrow, right: right arrow jump: up arrow<br>
        collect <span style="color:gold">gold</span> coins and avoid <span style="color:red">red</span>  coins</p>
    </div>
	<script type="text/javascript">
         
    </script>
    <script type="text/javascript" src="game.js"></script>

</body>
</html>
