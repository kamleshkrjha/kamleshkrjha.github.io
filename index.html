<html>
<head>
	<title>Game</title>
    <link rel="stylesheet" type="text/css" href="game.css">
	<script type="text/javascript" src="vendor/jquery.js"></script>	
    
	
</head>
<body>
    <header align="center"><h2>Game using canvas, javascript and jquery</h2>
    </header>
    <div id="instructions">
            <p>  collect <span style="color:gold">gold</span> coins and avoid <span style="color:red">red</span> coins, shoot <span style="color:red">red</span> coins  to get 2 points
                <br>Navigations-->
                left: left arrow, 
                right: right arrow, 
                jump: up arrow,
                shoot: space
                <br>
                press Enter key to pause/resume
           </p>
        </div>
    <div class="mainDiv">
        <div class="gameArea">
            <div id="controller">
                <input type="button" id="start" value="start"/>
                <input type="button" class="hide" id="exit" value="exit"/>                
            </div>
            <div id="score">
            <label>Coins Collected: <span class="count">0</span></label>
            </div>
            <canvas id="myCanvas" class="canvas" >
            Your browser does not support the HTML5 canvas tag.
            </canvas>    
	   </div>
        
    </div>

	<script type="text/javascript">
         
    </script>
    <script type="text/javascript" src="game.js"></script>

</body>
</html>
